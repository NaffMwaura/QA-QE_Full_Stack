<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection with cart</title>
    <link rel="stylesheet" href="./style1.css"> 
</head>

<body>
    <h1> Books Collection</h1>
    <select title="filter" id="genre">
        <option value="All">All</option> <option value="Fiction">Fiction</option>
        <option value="Historical Fiction">Historical Fiction</option>
        <option value="Romance">Romance</option>
        <option value="Adventure">Adventure</option>
        <option value="Dystopian">Dystopian</option>
    </select>
    <select title="Sort by" id="sort-year-or-pages">
        <option value="pages">Pages</option>
        <option value="year">Year</option>
    </select>
    <select title="SortOrder" id="sort-order">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>

    <div id="book-list"></div>

    <script type="module" src="./index1.js"></script> </body>

</html>
